name: FCG Payments API - CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'FCG-Payments.Api/**'
      - 'FCG-Payments.Application/**'
      - 'FCG-Payments.Domain/**'
      - 'FCG-Payments.Infrastructure/**'
      - '.github/workflows/payments-api-ci.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./FCG-Payments.Api/Dockerfile
        push: true
        tags: |
          alexandresorza/fcg-payments-api:latest
          alexandresorza/fcg-payments-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
        resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
    
    - name: Deploy to AKS
      run: |
        kubectl apply -f ../k8s/shared/secretproviderclass-payments.yaml
        kubectl apply -f ../k8s/payments/api/
        kubectl rollout status deployment/payments-api -n payments --timeout=300s
